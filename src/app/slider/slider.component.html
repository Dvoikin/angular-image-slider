<div class="overlay-left"></div>
<div class="overlay-right"></div>
<div id="grid" class="image-cropper">
  <img 
  [@move]="state" 
  (@move.done)="onFinish($event)" 
  [attr.class]="i" 
  *ngFor="let url of imageUrls; let i = index"
  [src]="url" alt="" />
</div>

<div id="slider-buttons">
  <button style="float:left; top: 50px; z-index:1000"  (click)="moveLeft()">&#10094;</button>
  <button style="float:right;  top: 50px; z-index:1000 " (click)="moveRight()">&#10095;</button>
</div>
